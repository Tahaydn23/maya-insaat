<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yönetici Paneli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #004e89;
    }

    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }

    th {
      background-color: #004e89;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .form-section {
      margin-top: 50px;
      padding: 30px;
      background: #fff;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"],
    input[type="file"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #004e89;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #007bff;
    }
  </style>
</head>
<body>

  <h1>Yönetici Paneli</h1>

  <!-- Proje listesi -->
  <h2>Projeler</h2>
  <table>
    <thead>
      <tr>
        <th>Proje Adı</th>
        <th>Medya Sayısı</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
      <tr>
        <td>{{ project.name }}</td>
        <td>{{ project.media_count }}</td>
        <td>
          <a href="/admin/edit/{{ project._id }}">Düzenle</a> |
          <a href="/admin/delete/{{ project._id }}">Sil</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <!-- Yeni proje ekleme -->
  <div class="form-section">
    <h2>Yeni Proje Ekle</h2>
    <form action="/admin/add" method="POST" enctype="multipart/form-data">
      <input type="text" name="project_name" placeholder="Proje Adı" required><br>
      <input type="file" name="media_files" multiple accept="image/*,video/*" required><br>
      <button type="submit">Projeyi Oluştur</button>
    </form>
  </div>

</body>
</html>
